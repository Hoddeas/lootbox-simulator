<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="style.css" />
        <script defer src="functions.js"></script>
        <script defer src="main.js"></script>
    </head>

    <body>
        
        <h1>Lootbox Simulator</h1>

        <hr>

        <p>
            Select a lootbox.<br>
            <select name="type-of-lootbox" id="type-of-lootbox">
                <option value="wood"> Wood Lootbox</option>
                <option value="silver"> Silver Lootbox</option>
                <option value="gold"> Gold Lootbox</option>
                <option value="diamond"> Diamond Lootbox</option>
            </select>
            <br><br>
            Click on the lootbox to open it!
        </p>
        
        <p>
            <img id="lootbox-img" src="images/wooden lootbox closed.png"></img>
            <img src="images/wooden lootbox open.png"></img>
            <img src="images/silver lootbox closed.png"></img>
            <img src="images/silver lootbox open.png"></img>
            <img src="images/gold lootbox closed.png"></img>
            <img src="images/gold lootbox open.png"></img>
            <img src="images/diamond lootbox closed.png"></img>
            <img src="images/diamond lootbox open.png"></img>
        </p>

    </body>

</html>
