<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="frontpage.css" />
        <script defer src="functions.js"></script>
        <script defer src="main.js"></script>
    </head>

    <body>
        
        <h1>Lootbox Simulator</h1>

        <p><a href="list.html">Lootbox Chances and Item List</a></p>

        <hr>

        <p>
            Select a lootbox.<br>
            <select onchange="changeLootbox()" name="type-of-lootbox" id="type-of-lootbox">
                <option value="wooden"> Wood Lootbox</option>
                <option value="silver"> Silver Lootbox</option>
                <option value="gold"> Gold Lootbox</option>
                <option value="diamond"> Diamond Lootbox</option>
            </select>
            <br><br>
            Click on the lootbox to open it!
        </p>
        
        <p>
            <img onclick="openLootbox()" id="lootbox-img" src="images/wooden lootbox closed.png"></img>

        </p>

        <p class="drops">
            You got: <span id="drops"></span>
        </p>

    </body>

</html>
